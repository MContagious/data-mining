<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="column-fluid">
				<div>
					<label class="control-label">Search (DB name)</label>
					<input type="text" ng-model="searchStr.name" placeholder="Start typing to find..">
					<label class="control-label">Search (DB status)</label>
					<input type="text" ng-model="searchStr.status" placeholder="Start typing to find..">
					<label class="control-label" style="visibility:hidden">Search (Any string)</label>
					<input type="text" ng-model="searchStr.$" placeholder="Start typing to find.." style="visibility:hidden"/>
				</div>
			</div>
		</div>
		
		<div class="span9">
			<div class="column-fluid" ng-repeat="db in DbData | filter:searchStr">
				<div>
					<a ng-click="showHide(db)">
						<div class="navbar-inner" name="{{db.name}}">
							<i class="app_45x45_icon-database pull-left"></i>
							<b class="span2">{{db.name}}</b>
							<b class="span4">{{db.status}}</b>
						</div>
					</a>
				</div>
				<div>					
					<ul class="thumbnails">
						<li class="thumbnail">
							<table class="table-striped table-hover" ng-show="db.show">
								<caption>{{db.name}}</caption>
								<thead>
									<th>Column Name</th>
									<th>Status</th>
									<th>Used in Program-Ids</th>
								</thead>
								<tbody>
									<tr ng-repeat="var in db.varsS">
										<td>{{var.name}}</td>
										<td>{{var.status}}</td>
										<td><small ng-repeat="prog in var.program_ids" class="white_border">{{prog}} </small></td>
									</tr>
								</tbody>
							</table>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
